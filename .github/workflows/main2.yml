name: Simpleprogram

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'

            - name: run python script
              run: python simple.py


